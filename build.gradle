buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.3'
  }
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.3'

  lintOptions {
    abortOnError false
  }

  externalNativeBuild {
    cmake {
      path "jni/CMakeLists.txt"
    }
  }
}
