buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.2'
  }
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 25

  lintOptions {
    abortOnError false
  }

  externalNativeBuild {
    cmake {
      path "jni/CMakeLists.txt"
    }
  }
}
